    description: "the top level directory of a JASP module (e.g., with 'R' and 'inst' as subdirectories). Default to the current directory (pwd)"
    required: true
    default: "."

runs:
  using: "composite"
  steps:

    - name: Install system dependencies on macOS
      run: ${{ github.action_path }}/verify-capitalization-helpfile-qml-files.sh ${{ inputs.path }}
      shell: bash